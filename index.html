<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <h2>Rock - Paper - Scissors</h2>

    <div class="choices">
        <button onclick="playGame('rock')"> <i class="fa-regular fa-hand-back-fist"></i></button>
        <button onclick="playGame('paper')"> <i class="fa-regular fa-hand"></i></button>
        <button onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    
    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">
        Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">
        Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
